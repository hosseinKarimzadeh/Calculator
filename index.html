<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/ico" href="./icons8-calculator-48.png" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>

    <div class="calculator-container">
        <div class="display-box">
            0
        </div>
        <div class="calculator-box">
            <table class="keypad-table">
                <tr>
                    <td>
                        <div class="keys all-clear">
                            AC
                        </div>
                    </td>
                    <td>
                        <div class="keys clear">
                            C
                        </div>
                    </td>
                    <td>
                        <div class="keys show-display">
                            %
                        </div>
                    </td>
                    <td>
                        <div class="keys show-display">
                            /
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="keys show-display">
                            7
                        </div>
                    </td>
                    <td>
                        <div class="keys show-display">
                            8
                        </div>
                    </td>
                    <td>
                        <div class="keys show-display">
                            9
                        </div>
                    </td>
                    <td>
                        <div class="keys show-display">
                            *
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="keys show-display">
                            4
                        </div>
                    </td>
                    <td>
                        <div class="keys show-display">
                            5
                        </div>
                    </td>
                    <td>
                        <div class="keys show-display">
                            6
                        </div>
                    </td>
                    <td>
                        <div class="keys show-display">
                            -
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="keys show-display">
                            1
                        </div>
                    </td>
                    <td>
                        <div class="keys show-display">
                            2
                        </div>
                    </td>
                    <td>
                        <div class="keys show-display">
                            3
                        </div>
                    </td>
                    <td>
                        <div class="keys show-display">
                            +
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="keys show-display" style="width: 150px">
                            0
                        </div>
                    </td>
                    <td>
                        <div class="keys show-display">
                            .
                        </div>
                    </td>
                    <td>
                        <div class="keys calc">
                            =
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
